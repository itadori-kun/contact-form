<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Contact form</title>
    <link rel="stylesheet" href="./css/app.css">
  </head>

  <body>

    <main>
      <section aria-labelledby="contact-heading">
        <h1 id="contact-heading">Contact Us</h1>
        <form aria-describedby="form-instructions" novalidate>
          <div class="name">
            <div>
              <label for="first-name">First Name <span class="asterisk">*</span></label>
              <input type="text" id="first-name" name="first-name" aria-required="true" aria-invalid="false"
                autocomplete="on" required>
              <p class="errmsg" aria-live="assertive">
                This field is required
              </p>
            </div>
            <div>
              <label for="last-name">Last Name <span class="asterisk">*</span></label>
              <input type="text" id="last-name" name="last-name" aria-required="true" aria-invalid="false"
                autocomplete="on" required>
              <p class="errmsg" aria-live="assertive">
                This field is required
              </p>
            </div>
          </div>
          <div class="email">
            <label for="email">Email Address <span class="asterisk">*</span></label>
            <input type="email" id="email" name="email" aria-required="true" aria-invalid="false" autocomplete="on"
              required>
            <p class="errmsg" aria-live="assertive">
              Please enter a valid email address
            </p>
          </div>
          <div class="query">
            <label>Query Type <span class="asterisk">*</span></label>
            <div class="query-div">
              <div class="query-div--box">
                <label for="general-enquiry">
                  <input type="radio" id="general-enquiry" name="query-type" value="General Enquiry"
                    aria-required="true" required>
                  General Enquiry</label>
              </div>
              <div class="query-div--box">
                <label for="support-request">
                  <input type="radio" id="support-request" name="query-type" value="Support Request"
                    aria-required="true" required>
                  Support Request</label>
              </div>
            </div>
            <p class="errmsg" aria-live="assertive">
              Please select a query type
            </p>
          </div>
          <div class="msg">
            <label for="message">Message <span class="asterisk">*</span></label>
            <textarea id="message" name="message" aria-required="true" aria-invalid="false" rows="4"
              required></textarea>
            <p class="errmsg" aria-live="assertive">
              This field is required
            </p>
          </div>
          <div class="consent">
            <input type="checkbox" name="consent" id="consent" aria-required="true" required>
            <label for="consent">
              I consent to being contacted by the <span>team <span class="asterisk">*</span></span>
            </label>
            <p class="errmsg" aria-live="assertive">
              to submit the form, you must consent to being contacted
            </p>
          </div>
          <div class="btn">
            <button type="submit">Submit</button>
          </div>
        </form>
      </section>
    </main>

    <!-- 
    Message Sent!
    Thanks for completing the form. We'll be in touch soon! -->

  </body>

</html>
