<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Contact form</title>
    <link rel="stylesheet" href="./css/app.css">
  </head>

  <body>

    <main>
      <section aria-labelledby="contact-heading">
        <h1 id="contact-heading">Contact Us</h1>
        <form aria-describedby="form-instructions" novalidate>
          <p id="form-instructions">All fields are required.</p>
          <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" aria-required="true" aria-invalid="false" required>
            <p class="errmsg" aria-live="assertive">
              this field is required
            </p>
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" aria-required="true" aria-invalid="false" required>
            <p class="errmsg" aria-live="assertive">
              this field is required
            </p>
          </div>
          <div>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" aria-required="true" aria-invalid="false" required>
            <p class="errmsg" aria-live="assertive">
              please enter a valid email address
            </p>
          </div>
          <div>
            <h2>Query Type</h2>
            <div>
              <div>
                <input type="radio" id="general-enquiry" name="query-type" value="General Enquiry" aria-required="true"
                  required>
                <label for="general-enquiry">General Enquiry</label>
              </div>
              <div>
                <input type="radio" id="support-request" name="query-type" value="Support Request" aria-required="true"
                  required>
                <label for="support-request">Support Request</label>
              </div>
            </div>
            <p class="errmsg" aria-live="assertive">
              please select a query type
            </p>
          </div>
          <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" aria-required="true" aria-invalid="false" required></textarea>
            <p class="errmsg" aria-live="assertive">
              this field is required
            </p>
          </div>
          <div>
            <label>
              <input type="checkbox" name="consent" aria-required="true" required>
              I consent to being contacted by the team
            </label>
            <p class="errmsg" aria-live="assertive">
              to submit the form, you must consent to being contacted
            </p>
          </div>
          <div>
            <button type="submit">Submit</button>
          </div>
        </form>
      </section>
    </main>

    <!-- 
    Message Sent!
    Thanks for completing the form. We'll be in touch soon! -->

  </body>

</html>
